<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Зарегистрироваться в MapEditor</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
</head>
<body>
    <div class="container text-center login-container">
            <h2 class="header">Регистрация в MapEditor</h2>

        <div class="div jumbotron login-jumbotron">
            <form method="post" action="{% url 'registration' %}">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    <div class="form-group">
                        <b>{{ field.label }}</b>: {{ field }}
                        {% for error in field.errors %}
                            <span class="error-msg">
                                {{ error }}
                            </span>
                        {% endfor %}
                    </div>
                {% endfor %}
                <input type="submit" value="Войти в систему" class="btn btn-primary">
            </form>
        </div>
        <span>Уже зарегистрированы?</span>
        <a href="{% url 'login' %}">Войти!</a>
    </div>
</body>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
