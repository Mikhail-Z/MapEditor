<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Войти в MapEditor</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
</head>
<body>
    <div class="container text-center login-container">
            <h2 class="header">Вход в MapEditor</h2>

        <div class="div jumbotron login-jumbotron">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    <div class="form-group">
                        <b>{{ field.label }}</b>: {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
                <input type="submit" value="Войти в систему" class="btn">
            </form>
        </div>
        <span>Еще не зарегистрированы?</span>
        <a href="{% url 'registration' %}">Зарегистрироваться!</a>
    </div>
</body>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
