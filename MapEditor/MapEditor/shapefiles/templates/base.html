<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>MapEditor</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
    {% block 'css' %}
    {% endblock %}
</head>
<body>
<div class="header">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand abs" href="#">MapEditor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="" data-target="#myModal" data-toggle="modal">{{ user.get_username }}</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'shapefiles' %}">
                <button type="button" class="btn btn-outline-success">Выйти</button>
              </a>
          </li>
        </ul>
        {% endif %}
    </div>
</nav>
</div>
<div class="content">
    {% block 'content' %}
    {% endblock %}
</div>
</body>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block 'js' %}
{% endblock %}
</html>
